name: xenium_visium
channels:
  - bioconda
  - conda-forge
  - nodefaults

dependencies:
  # Core
  - python=3.10
  - pip
  - numpy
  - pandas
  - scipy
  - matplotlib
  - seaborn
  - scikit-learn
  - numba
  - tqdm
  - h5py
  - zarr
  - tifffile
  - imageio

  # Single-cell + Spatial
  - scanpy=1.9.6
  - squidpy=1.3.0
  - anndata=0.10.7
  - leidenalg
  - louvain
  - igraph
  - umap-learn

  # GPU Machine learning stack
  - pytorch=2.3.0
  - pytorch-cuda=12.1    # REMOVE if your cluster already loads CUDA modules

  # Spatial deconvolution & generative modeling
  - scvi-tools=1.1.2
  - cell2location=0.1.4

  # Ligand-Receptor inference
  - liana=1.0.0

  # Quality Control
  - scrublet
  - gseapy

  # Interactive notebook
  - jupyterlab
  - ipykernel

  - pip:
      - celltypist
      - spaotools
      - decoupler
      - omnipath
